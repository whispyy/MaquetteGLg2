<div class="jumbotron">
	<h1>{{msg}}</h1>

	<h2>Paramètre Généraux</h2>
	<div>
		Activer scinder l'écran par défaut
		<input type="checkbox"/>
		
	</div>
	<h2>Mon Compte</h2>
	<div>
		<input type="text" placeholder="Identifiant"/><br />
		<input type="password" placeholder="Mot de passe"/><br />
		<input type="text" placeholder="Adresse e-mail"/><br />
	</div>
	<h2>Mes Réseaux Sociaux</h2>
	<span class="input-group-addon" ng-click="showaddrse()">Ajouter un compte</span>
	<div ng-if="booladdrse">
		<select ng-model="type">
			<option>Twitter</option>
			<option>FaceBook</option>
		</select>
		<input type="text" ng-model="nomCompte" placeholder="nom de compte"/>
		<input type="submit" value="Ajouter" ng-click="addrse2(type,nomCompte)"/>
	</div>
	<table class="table table-hover" ng-if="rse != []">
		<thead>
			<tr>
				<th style="text-align:center">Compte</th>
				<th style="text-align:center">Type</th>
				<th style="text-align:center">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in rse">
				<td>{{x.nomCompte}}</td>
				<td>{{x.type}}</td>
				<td><a href="#">Modifier</a> | <a href="#">Supprimer</a></td>
			</tr>
		<tbody>
	</table>
	<span class="input-group-addon"><a ng-href="#/home" style="text-decoration:none">Retour</a></span>
	<span class="input-group-addon"><a ng-href="#/home" style="text-decoration:none">Valider</a></span>
	<br />
</div>

<style>
span{
	cursor: pointer;
}
</style>
